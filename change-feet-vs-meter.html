<script>
    let feet = Number(prompt("nhap feet"));
    let meter = Number(prompt("Nhap meter"));
    meterToFeet();
    feetToMeter();


    function meterToFeet(){
        feet = 3.279 * meter
        alert("feet = "+meter);
    }

    function feetToMeter(){
        meter = 0.305 * feet
        alert("meter ="+feet)

    }





</script>
